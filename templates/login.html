<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link href="../static/styles.css" type="text/css" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="../static/script.js"></script>

        <title>Log In</title>
    </head>
    <body>
        <center>
            <div style="display: absolute; padding: 25px 30% 15% 30%; max-width=100%; vertical-align:middle">
                <center>
                    <img src="../static/clipboard.svg" alt="login" width="45" height="45" style="margin-bottom=10px;">
                    <h4 style="text-align: center; color: lightgray;">My Notes</h4>
                <div>
                    {%if crct_msg == 0%}
                        <p class="error">Invalid Password or Email</p>
                    {%endif%}
                        <form action="/login" method="post">
                            <div class="mb-3">
                                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="email" placeholder="Email Adress" type="text">
                            </div>
                            <div class="mb-3">
                                <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
                            </div>
                            <button class="btn btn-light" type="submit">Log In</button>
                        </form>
                        <a href="/register" style="text-align:center; color:black;">Create An Account.</a>
                        <p style="text-align: center; color:lightgray; font-size:20px margin-top:10px;">MyNotes &#169; IBHI Ahmed Yassine</p>
                        <p style="text-align: center; color:lightgray; font-size:16px">This was CS50</p>
                    </div>
                </center>
            </div>
        </center>
    </body>
</html>
